<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="./assets/image.png" alt="Json Watson" class="profile-pic">
      <h3>Json Watson</h3>
      <p>CEO & Founder</p>
      <p>Oxford University</p>
      <div class="social-icons">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-globe"></i>
        <i class="fa fa-facebook"></i>
      </div>
      <button>Contact</button>
    </div>
    <div class="card">
      <img src="./assets/2y.png" alt="Jon Watson" class="profile-pic">
      <h3>Jon Watson</h3>
      <p>CEO & Founder</p>
      <p>Oxford University</p>
      <div class="social-icons">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-globe"></i>
        <i class="fa fa-facebook"></i>
      </div>
      <button>Contact</button>
    </div>
    <div class="card">
      <img src="./assets/3.png" alt="Nick Watson" class="profile-pic">
      <h3>Nick Watson</h3>
      <p>CEO & Founder</p>
      <p>Oxford University</p>
      <div class="social-icons">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-globe"></i>
        <i class="fa fa-facebook"></i>
      </div>
      <button>Contact</button>
    </div>
    <div class="card">
      <img src="./assets/image.png" alt="Joy Watson" class="profile-pic">
      <h3>Joy Watson</h3>
      <p>CEO & Founder</p>
      <p>Oxford University</p>
      <div class="social-icons">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-globe"></i>
        <i class="fa fa-facebook"></i>
      </div>
      <button>Contact</button>
    </div>
  </div>
  <div class="btn-div">
      <button class="add-user-btn">Add User</button>
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New User</h2>
      <form class="user-form">
        <input type="text" class="name" placeholder="Enter Name" required>
        <input type="text" class="work" placeholder="Enter Level" required>
        <input type="text" class="university" placeholder="Enter University" required>
        <input type="url" class="image" placeholder="Enter Image URL" required>
        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
